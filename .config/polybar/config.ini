[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
fixed-center = true

offset-x = 10px
offset-y = 10px

width = 98.6%
height = 32
radius = 5

background = ${color.background}
foreground = ${color.foreground}
font-0 = "Overpass:style=SemiBold:size=10.5;3"
font-1 = "feather:size=11;3"
font-2 = "Font Awesome 5 Brands:size=11;3"
font-3 = "Font Awesome 5 Free:style=Solid:size=11;3"
font-4 = "DaddyTimeMono Nerd Font:style=Solid:size=11;3"
font-5 = "Misaki Gothic:size=11;3"
modules-left = workspaces gap gap symbol
modules-center = symbol gap gap mpd gap gap symbol
modules-right = symbol gap gap wireless-network gap gap symbol alsa symbol gap gap backlight gap gap symbol gap gap battery gap gap symbol gap date


